<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Double Pendulum!</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="spinner" id="spinner"></div>
    <div id="status">Downloading...</div>

    <div>
      <progress value="0" max="100" id="progress" hidden="1"></progress>
    </div>

    <h1 id="header">Double Pendulum!</h1>

    <div id="content">
      <canvas
        id="canvas"
        oncontextmenu="event.preventDefault()"
        tabindex="-1"
      ></canvas>
      <div id="controls-div">
        <h2>Controls</h2>
        <label for="l1">Rod 1 length (in cm)</label>
        <div class="range-box">
          <span id="l1-range-min" class="range-span">50</span>
          <input
            type="range"
            name="l1"
            id="l1"
            value="200"
            min="50"
            max="500"
          />
          <span id="l1-range-max" class="range-span">500</span>
          <span id="l1-current" class="range-current">200cm</span>
        </div>
        <label for="l2">Rod 2 length (in cm)</label>
        <div class="range-box">
          <span id="l2-range-min" class="range-span">50</span>
          <input
            type="range"
            name="l2"
            id="l2"
            value="100"
            min="50"
            max="500"
          />
          <span id="l2-range-max" class="range-span">500</span>
          <span id="l2-current" class="range-current">100cm</span>
        </div>
        <label for="b1-mass">Ball 1 weight (in g)</label>
        <div class="range-box">
          <span id="b1-mass-range-min" class="range-span">50</span>
          <input
            type="range"
            name="b1-mass"
            id="b1-mass"
            value="200"
            min="50"
            max="50000"
          />
          <span id="b1-mass-range-max" class="range-span">500</span>
          <span id="b1-mass-current" class="range-current">200g</span>
        </div>
        <label for="b2-mass">Ball 2 weight (in g)</label>
        <div class="range-box">
          <span id="b2-mass-range-min" class="range-span">50</span>
          <input
            type="range"
            name="b2-mass"
            id="b2-mass"
            value="200"
            min="50"
            max="50000"
          />
          <span id="b2-mass-range-max" class="range-span">500</span>
          <span id="b2-mass-current" class="range-current">200g</span>
        </div>
        <label for="gravity">Gravity (in m/s<sup>2</sup>)</label>
        <div class="range-box">
          <span id="g-range-min" class="range-span">0</span>
          <input
            type="range"
            name="gravity"
            id="gravity"
            value="9.81"
            min="0"
            max="100"
            step="0.01"
          />
          <span id="g-range-max" class="range-span">500</span>
          <span id="g-current" class="range-current">9.81m/s<sup>2</sup></span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script async type="text/javascript" src="double_pendulum.js"></script>
  </body>
</html>
